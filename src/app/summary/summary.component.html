<div class="container">
  <div class="search">
    <mat-form-field>
      <input type="date" matInput placeholder="Du" [(ngModel)]="from" />
    </mat-form-field>

    <mat-form-field>
      <input type="date" matInput placeholder="Au" [(ngModel)]="to" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="search()">
      Rechercher
    </button>
  </div>
</div>
